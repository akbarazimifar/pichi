parameters:
  platform: ''

steps:
  - task: Cache@2
    inputs:
      key: 'vcpkg | ${{ parameters.platform }}'
      path: $(VCPKG_INSTALLATION_ROOT)/installed
    displayName: "Cache VCPKG packages"
  - powershell: >
      (git -C "$(VCPKG_INSTALLATION_ROOT)" pull origin master) -Or ($True);
      bootstrap-vcpkg.bat
    displayName: "Upgrade vcpkg"
  - powershell: |
      vcpkg install boost-asio:$(PLATFORM) boost-beast:$(PLATFORM) `
        boost-coroutine2:$(PLATFORM) boost-filesystem:$(PLATFORM) `
        boost-mpl:$(PLATFORM) boost-program-options:$(PLATFORM) `
        boost-test:$(PLATFORM) libmaxminddb:$(PLATFORM) `
        libsodium:$(PLATFORM) mbedtls:$(PLATFORM) rapidjson:$(PLATFORM)
    displayName: "Prepare VCPKG packages"
    env:
      PLATFORM: ${{ parameters.platform }}
